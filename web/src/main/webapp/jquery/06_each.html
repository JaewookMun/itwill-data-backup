<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>each() 메소드</h1>
	<hr>
	<h3>each 메소드 호출-1</h3>
	<h3>each 메소드 호출-2</h3>
	<h3>each 메소드 호출-3</h3>
	<h3>each 메소드 호출-4</h3>
	<h3>each 메소드 호출-5</h3>
	
	<script type="text/javascript">
		// 선택자에 의해 다수의 엘리먼트가 검색되면 검색된 엘리먼트의 갯수만큼 메소드를
		// 반복적으로 호출하여 실행 - 묵시적 반복
			// jQuery는 다수의 선택자가 선택될 수 있으나 묵시적 반복이 가능
			// JS의 경우 다수의 엘리먼트가 선택되면 반복문으로 처리해야함.
		// $("h3").css("color", "red");
		
		/*
		$("h3").eq(0).css("color", "red");
		$("h3").eq(1).css("color", "green");
		$("h3").eq(2).css("color", "blue");
		$("h3").eq(3).css("color", "orange");
		$("h3").eq(4).css("color", "lime");
		*/
		
			// `jQuery는 프로그램적 요소를 줄이기 위해 사용됨
		/*	
		var color=["red","green","blue","orange","lime"];
		// $(selector).length : 선택자로 검색된 엘리먼트의 갯수를 제공하는 프로퍼티
			// jQuery 3.0에서 size()가 지워지고 length 사용 권고 - size() 메소드는 depricated 됨
		var count=$("h3").length;
		for(i=0; i<count; i++){
			$("h3").eq(i).css("color", color[i]);
		}
		*/
		
		var color=["red","green","blue","orange","lime"];
		// $(selector).each(callback([index][, element])) : 선택자로 검색된 엘리먼트를 콜백함수의
		// 명령으로 반복 처리하기 위한 메소드
		// => 검색된 엘리먼트의 갯수만큼 명시적으로 반복 처리
		// => 콜백함수의 매개변수에는 엘리먼트의 위치값(index)과 처리 엘리먼트(Element 객체)가 자동 저장
			// 콜백함수는 each() 메소드가 호출하며 callback 함수의 매개변수에 적절한 값을 전달
		$("h3").each(function(i, element){
			// $("h3").eq(i).css("color", color[i]);
				// element를 jQuery 객체로 만들어서 처리.
			// $(element).css("color", color[i]);
			// this : 현재 처리중인 엘리먼트(Element 객체)를 표현하기 위한 키워드
			// => this : 자바스크립트의 객체, $(this) : jQuery 객체
			$(this).css("color", color[i]);	
		});		
		
		// ` 개별적인 명령을 취급하기 위해서 반복 명령을 수행할 떄 for 문을 사용할 수 있지만
		// each() 메소드를 통해 반복 업무를 처리할 수 있다.
		// jQuery를 만든 프로그래머가 정의한 사용법에 맞추면 됨.
		// this 사용 check / js 에서 event handler에서...
		
	</script>
</body>
</html>
