<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<div id="subject">
		<p>Java 과정</p>
		<div>
			<p>Java 기본 문법</p>
			<p>객체 지향 프로그래밍(OOP)</p>
			<p>Java API</p>
		</div>
		<p>JSP 과정</p>
		<div>
			<p>스크립트 요소(Script Elements)</p>
			<p>디렉티브(Directive - 지시자)</p>
			<p>표준 액션 태그(Standard Action Tag)</p>
		</div>
	</div>
	
	<script type="text/javascript">
		// 부모 엘리먼트의 자식 엘리먼트를 표현하기 위한 자식 선택자 사용 : > 기호 사용
			// 후손 엘리먼트는 적용되지 않는다
		// $("#subject > p").css({"font-size": "25px","font-weight": "bold"});
			// jQuery가 무조건 css의 선택자를 이용하는 것은 아니다.
			
		// $(selector).children([selector]) : 부모 엘리먼트의 자식 엘리번트를 검색하기 위한 메소드			
		// => children() 메소드의 선택자가 생략된 경우 모든 자식 엘리먼트 검색
		$("#subject").children("p").css({"font-size": "25px","font-weight": "bold"});
		
		// 부모 엘리먼트의 후손 엘리먼트를 표현하기 위한 후손 선택자 사용 : 공백 사용
		// $("#subject p").css("color", "green");
		
		// $(selector).find(selector) : 부모 엘리먼트의 후손 엘리번트를 검색하기 위한 메소드			
		// => find() 메소드는 선택자 생략 불가능
			// find() 메소드는 선택자를 꼭 써줘야함. (children은 생략가능)
		$("#subject").find("p").css("color", "green");
		
	</script>
</body>
</html>
