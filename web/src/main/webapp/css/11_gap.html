<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	
	<style type="text/css">
		.gap1 {
			/* letter-spacing : 문자 간격을 설정하기 위한 스타일 속성 - 단위 : px, em 등 */
			letter-spacing: 0.1em;
		}	
		
		.gap2 {
			/* word-spacing : 단어 간격을 설정하기 위한 스타일 속성 - 단위 : px, em 등 */
				/* 문자와 문자의 간격 - 자간 */
			word-spacing: 0.5em;
		}
		
		.gap3 {
			/* line-height : 줄 간격을 설정하기 위한 스타일 속성 - 단위 : px, % 등 */
			line-height: 50px;
		}
		
	</style>
</head>

<body>
	<h1>간격 관련 스타일 속성</h1>
	<hr>
	<h2>Java Programming</h2>
	<h2 class="gap1">Java Programming</h2>
	<h2 class="gap2">Java Programming</h2>
	<hr>
	<h2>CSS3</h2>
	<h2 class="gap3">HTML5</h2>
</body>
</html>
