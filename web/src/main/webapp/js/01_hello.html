<!-- CSL(Client Script Language) : 클라이언트의 브라우저 엔진에 의해 해석되어 실행되는 언어 -->
<!-- => HTML, CSS, JavaScript -->
<!-- Web Document Reading >> HTML Parsing(DOM Parser) - DOM Tree >> JavaScript
>> CSS Style >> HTML Rendering(페이지 출력) >> 이벤트 발생 : 이벤트 핸들러(JavaScript) 동작 -->
	<!-- JS는 브라우저의 특성을 많이 타는 언어다. // 클라이언트 사이드 랭귀지로 불리기도 함. -->
	<!-- 
		HTML을 읽을 떄 DOM parser로 해석하여 DOM Tree를 생성
		이때, JS 명령어가 있으면 JS를 실행한뒤 CSS 스타일을 적용
		위의 모든 작업이 끝나면 HTML이 Rendering한다. (화면에 출력) // if event occurs, handler (JS) handle th event
	 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<!-- script 태그의 src 속성값으로 JavaScript Source File의 URL 주소를 설정하여
	JavaScript Source File의 자바스크립트 명령을 HTML 문서에 포함하여 사용 -->
	<script type="text/javascript" src="01_hello.js"></script>

	<!-- script 태그 : 스크립트 언어를 이용하여 프로그램을 작성하는 영역을 제공 -->
	<!-- => script 태그가 여러 개 있는 경우 순차적으로 자바스크립트 명령 실행 -->
	<script type="text/javascript">
	// 자바스크립트 주석문은 자바와 동일
	// 자바스크립트는 한 줄에 작성된 코드를 하나의 명령으로 인식하여 처리
	// => 명령 마지막에 세미콜론(;) 기호 생략 가능 - 사용하는 것을 권장
		//한 줄이 하나의 명령을 의미하기 때문에 세미콜론을 사용하지 않아도 문제 없음.
	// 자바스크립트는 객체의 속성(Property)과 메소드(Method)를 사용하여 프로그램을 작성 - 객체 지향 프로그램
	// 자바스크립트는 브라우저를 window 객체로 표현하여 속성과 메소드를 사용 
	// window.alert(message) : 메세지창(경고창)을 생성하여 메세지를 출력하는 메소드
	// => window 객체 표현 생략 가능
	// window.alert("hello, JavaScript!!!");
	//alert("hello, JavaScript!!!");
	
	alert("head 태그에서 작성된 자바스크립트 명령 실행")
		// 클래스 자료형이 없기 때문에 객체지향 프로그램보다는 객체관점 프로그램으로 볼 수 있다.
		// <head>에 스크립트 작성
	</script>
</head>
<body>
	<!-- 
	<script type="text/javascript">
		alert("body 태그에서 작성된 자바스크립트 명령 실행");
	</script> 
	-->
	<h1>자바스크립트 작성</h1>
	<hr>
	<!-- 태그의 onXXX 속성(이벤트 속성)에 속성값으로 이벤트 처리 명령(JavaScript) 작성 -->
	<!-- 형식) onXXX="javascript:자바스크립트명령;....;" - javascript: 접두사 생략 가능 -->
	<button type="button" 
		onclick="alert('이벤트 핸들러로 작성된 자바스크립트 명령 실행');">메세지 버튼</button>
	
	
	<!-- 웹문서의 DOM Tree를 조작하는 경우 body 태그의 마지막 자식 태그로 선언하는 것을 권장 -->
		<!-- head를 읽으면 DOM Tree가 생성되었기 때문에... -->
		<!-- 이벤트가 발생하면 DOM Tree를 조작하여 동적인 페이지 제공  -->
	<script type="text/javascript">
		alert("body 태그에서 작성된 자바스크립트 명령 실행");
	</script>
		<!-- 변수, 함수 선언 등은 head에서 script 태그를 사용하고 DOM Tree 조작 시 맨 하부에 script 태그 사용 -->
	
</body>
</html>
