<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border: 1px solid black;
			padding: 30px;
			text-align: center;
		}
		
		#one { background: red; }
		#two { background: green; }
		#three { background: blue; }
	
	</style>
</head>
<body>
	<h1>이벤트(Event) - 이벤트 전달(Event Propagation)</h1>
	<hr>
	<p>태그에서 발생된 이벤트가 다른 태그로 전달 - 버블링 또는 캐쳐링</p>
	<p>버블링(Bubbling) : 부모 태그에서 발생된 이벤트가 자식 태그로 전달</p>
	<p>캡쳐링(Capturing) : 자식 태그에서 발생된 이벤트가 부모 태그로 전달</p>
		<!-- 브라우저에 따라 다르지만 현재 대부분은 캡쳐링 적용 e.g. chrome, Edge, IE, etc. -->
	<hr>
	<div id="one">
		<div id="two">
			<div id="three"></div>		
		</div>
	</div>
	
	<script type="text/javascript">
		document.getElementById("one").onclick=function(){
			location.href="https://www.daum.net";
			// event.stopPropagation() : 이벤트 전달을 중지하는 메소드
			event.stopPropagation();
		}
		document.getElementById("two").onclick=function(){
			location.href="https://www.naver.com";
			event.stopPropagation();
		}
		document.getElementById("three").onclick=function(){
			location.href="https://www.google.com";
			event.stopPropagation(); // 이게 없으면 three의 이벤트가 two까지 전달된다.
		}
			// Capturing 현상 때문에 어떤 영역을 클릭해도 모두 daum 페이지로 이동한다.
			// three or two 의 클릭이벤트가 one으로 전달되어 one이 클릭된 것으로 인식된다.
			// => 자식한테 발생한 이벤트가 부모한테 영향을 미친다.(전달)
	</script>
</body>
</html>
