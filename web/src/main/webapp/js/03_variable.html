<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 변수</h1>
	<hr>
	<p>자바스크립트는 변수를 선언하지 않고 사용 가능하지만 변수를	선언하여 사용하는 것을 권장</p>
	<p>형식) var 변수명=초기값</p>
	<p>형식) let 변수명=초기값</p>
	<p>형식) const 변수명=초기값</p>
	<p>변수는 저장값에 따라 자료형이 자동으로 결정</p>
		<!-- let, const는 2015년도에 표준으로 처리됨 브라우저 환경에 따라 사용이 달라짐 -->
	
	<script type="text/javascript">
		/*
		var num; // 변수에 저장된 값이 없는 경우 변수의 자료형이 [undefined]로 자동 설정
		//alert("num = "+num); // 변수값이 없는 경우 "undefined"로 처리
		
		// num=10; // 변수의 자료형 : number
		// alert("num = "+num);
		
		num="10"; // 변수의 자료형 : String
		alert("num = "+num);
		
		// 동일한 이름의 변수 선언 가능
		var num=100;
		//alert("num = "+num);
		
		// 변수 선언 없이 변수 사용 가능
		su=200;
		//alert("su = "+su);
		
		// 값이 저장되어 있지 않은 미선언된 변수 사용시 에러 발생
		alert("number = "+number);
		*/
		
		/*
		// var 키워드를 이용하여 변수 선언
		// => 변수값 변경 가능하며 재선언 가능
		var num=100;
		alert("num = "+num);
		
		//num=200;
		var num=200;
		alert("num = "+num);
		*/
		
		/*
		//let 키워드를 이용하여 변수 선언
		// => 변수값 변경 가능하며 재선언 불가능
		let num=100;
		//alert("num = "+num);
		
		// num=200;
		let num=200; // 동일한 이름의 변수 선언시 에러 발생
		alert("num = "+num);
		*/
		
		//const 키워드를 이용하여 변수 선언
		// => 변수값 변경이 불가능하며 재선언 불가능
		const num=100; // 상수(Constant) 선언
		//alert("num = "+num);
		
		//num=200;
		const num=200;
		alert("num = "+num);
		
			// let의 경우 인터넷 하위 버젼의 경우 인식이 안될 수 있다.(Error 가능) let는 나온지 얼마 안됬음.
			// 외국에서는 잘 사용하나 국내에서는 잘 사용되지 않음.
			// 국내에서는 대부분 var을 사용함.
			
		// var 변수는 함수를 기준으로 영역이 표현되며 let 변수와 const 변수는 블럭을 기준으로 영역 표현
		{
			var num1=100;   // 블럭 외부에서 사용 가능
			let num2=200;   // 블럭 외부에서 사용 불가능
			const nu3=200;  // 블럭 외부에서 사용 불가능
		}
		
		alert(num1);
		//alert(num2); error
		//alert(num3); error
			
	</script>
