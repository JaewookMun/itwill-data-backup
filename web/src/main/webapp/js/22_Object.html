<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Object</title>
</head>
<body>
	<h1>Object 클래스 함수</h1>
	<hr>
	<p>프로퍼티와 메소드가 없는 객체를 생성하기 위한 클래스 함수</p>
	<p>Object 클래스 함수로 생성된 객체는 프로퍼티 또는 메소드를 추가하여 사용</p>
	
	<script type="text/javascript">
		/*
		var student = new Object(); 
		// alert(student); //[object Object] : Object 객체
			// 안에는 요소(프로퍼티, 메소드)가 아무것도 없음. - 원하는 형태의 객체를 만들 때 사용
			// -> 클래스 함수를 굳이 만들필요가 없어진다.
			
		// Object 객체에 프로퍼티 추가
		student.num=1000;
		student.name="홍길동";
		student.address="서울시 강남구";
		//alert("학번 = "+student.num+", 이름 = "+student.name+", 주소 = "+student.address);
		
		//Object 객체에 메소드 추가
		student.display=function(){
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
				//객체가 가지고 있는 ...~~~
		}
		student.display();
			// 객체를 여러개 만드는 것은 불편 - 클래스함수 이용
			// 객체를 여러개 만들지 않는다면 Object 함수를 이용하면 손쉽게 객체 생성 가능 @@@@
		*/
		
		// Object 객체를 보다 쉽게 생성하여 사용할 수 있도록 JSON 기능 제공
		// JSON(JavaScript Object Noation) : 자바스크립트 객체 표기법
		// => Object 객체 : { }, Array : [ ]
			// Object를 블럭으로 표현, 배열을 대괄호로 표현/ JS 객체를 쉽게 표현하는 기호를 제공
		/*	
		var student={}; // new Object(); 와 동일한 의미
		student.num=1000;
		student.name="홍길동";
		student.address="서울시 강남구";
		
		alert("학번 = "+student.num+", 이름 = "+student.name+", 주소 = "+student.address);
		*/
			// 초기값
		// JSON을 이용하면 Object 객체를 생성하면서 프로퍼티 또는 메소드 추가 가능
		// 형식) var 변수명={"요소명":값, "요소명":함수, ...}
		var student={"num":1000, "name":"홍길동", "address":"서울시 강남구"
				, "display":function(){
					alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
				}
		};
		//alert("학번 = "+student.num+", 이름 = "+student.name+", 주소 = "+student.address);
		student.display();
			// JSON을 이용하여 Object객체를 만드는 것이 가장 많이 사용됨.
		
	</script>
</body>
</html>
