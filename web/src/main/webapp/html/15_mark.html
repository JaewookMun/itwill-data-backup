<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 텍스트 강조(형광색) -->
	<!-- 텍스트 강조 태그 : b, i, strong(주관적인 강조), em(객관적인 강조), mark -->
		<!-- 요즘에는 b, i 대신 strong, em을 사용 -->
		<!-- b : strong, i: em - 같은 역할 시만틱 태그임(문서를 구조적으로 표현) -->
	<p><Strong>2021년 6월 24일</Strong> <em>목요일</em>입니다. 
	오늘 최고기온은 <mark style="background-color: lime;">영상 28도</mark> 입니다.
	
	
</body>
</html>
