<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
	<style type="text/css">
		fieldset, div {
			width: 500px;
			margin: 10px 20px;
		}

		li {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<h1>fieldset 태그</h1>
	<hr>
	<!-- fieldset 태그 : 입력영역 구분 - 하위 태그 : legend -->
	<form action="#" method="post">
	<fieldset>
		<legend>인증 정보</legend>
			<!-- fieldset : 영역을 구분, legend : 영역의 제목 -->	
		<ul>
			<li>아이디 : <input type="text" name="id"></li>
			<li>아이디 : <input type="password" name="passwd"></li>
			
		</ul>
	</fieldset>
	<fieldset>
		<legend>개인정보</legend>
		<ul>
			<li>이름 : <input type="text" name="name"></li>
			<li>이메일 : <input type="text" name="email"></li>
			<li>전화번호 : <input type="text" name="phone"></li>
			<li>주소 : <input type="text" name="address"></li>
		</ul>
	</fieldset>
	<div>
		<button type="submit">회원가입</button>	
		<button type="reset">다시입력</button>	
	</div>
	</form>
</body>
</html>
